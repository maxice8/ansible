servers:
  vars:
    ansible_user: root
    username: max
    user_shell: /bin/bash
    group_services:
      - borgmatic
    # Change this to the name of the tailscale network
    tailnet_name: neko-great
    # Change this to tha name of the domain
    domain_name: maxice8.com
  hosts:
    mika:
      host_services:
        - caddy
        - keep_vm_alive
        - portainer
        - forgejo
        - forgejo_runner
        - whoami
        - syncthing
        #- beszel
        - netdata
        # Don't forget to set your domain to Full (strict) instead of the default Flexible
        # to avoid eternal redirect loops
        - ghost
        - tsidp
        - uptime_kuma
        - cupdate
      user_shell: /usr/bin/fish
      # Ports used by the services
      forgejo_port: 30002
      forgejo_ssh_port: 22
      whoami_port: 30003
      ghost_port: 30004
      cupdate_port: 30005
