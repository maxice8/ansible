servers:
  vars:
    ansible_user: root
    username: max
    user_shell: /bin/bash
    group_services:
      - node-exporter
      - cadvisor
      - watchtower
    # Change this to the name of the tailscale network
    tailnet_name: neko-great
  hosts:
    mika:
      host_services:
        - caddy
        - keep-vm-alive
        - monitoring
        - portainer
        - vaultwarden
        - forgejo
        - whoami
        - borgmatic
      user_shell: /usr/bin/fish
    shu:
      host_services:
        - syncthing
        - portainer-agent
        - borgmatic
