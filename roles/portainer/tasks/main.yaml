---
- name: Create docker-compose directory for portainer
  ansible.builtin.file:
    owner: root
    group: root
    mode: '0755'
    state: directory
    path: /srv/portainer

- name: Copy docker-compose files to /srv/portainer
  ansible.builtin.copy:
    owner: root
    group: root
    mode: '0644'
    dest: /srv/portainer/
    src: docker-compose.yml

- name: Enable portainer docker
  community.docker.docker_compose_v2:
    project_src: /srv/portainer

- name: Expose portainer over tailscale on port 443
  ansible.builtin.command: tailscale serve --bg https+insecure://127.0.0.1:9443
  register: tailscale_serve_output
  failed_when: tailscale_serve_output.rc != 0
  changed_when: true
  # Here we access Web.<hostname>.<tailnet_name>.ts.net:<tailscale-port>.Handlers./.Proxy
  # and check if matches http://127.0.0.1:<service-port>
  when: >
    tailscale_active and
    tailscale_serve_status.Web.get(
      ansible_facts['hostname'] ~ '.' ~ tailnet_name ~ '.ts.net:443',
      {}
    ).get(
      'Handlers',
      {}
    ).get(
      '/',
      {}
    ).get('Proxy', '') != 'https+insecure://127.0.0.1:9443'
