---
- name: Get the PUID for the user
  ansible.builtin.command: id -u {{ syncthing_username }}
  register: puid
  check_mode: false
  changed_when: false

- name: Get the PGID for the user
  ansible.builtin.command: id -g {{ syncthing_username }}
  register: pgid
  check_mode: false
  changed_when: false

- name: Create docker-compose directory for syncthing
  ansible.builtin.file:
    owner: root
    group: root
    mode: '0755'
    state: directory
    path: /srv/syncthing

- name: Copy docker-compose files to /srv/syncthing
  ansible.builtin.template:
    owner: root
    group: root
    mode: '0644'
    dest: /srv/syncthing/docker-compose.yml
    src: docker-compose.yml.j2
  vars:
    syncthing_user_id: "{{ puid.stdout }}"
    syncthing_user_group_id: "{{ pgid.stdout }}"

- name: Enable syncthing docker
  community.docker.docker_compose_v2:
    project_src: /srv/syncthing
    wait: true
    wait_timeout: 90

- name: Expose syncthing over tailscale on port 8384
  ansible.builtin.command: tailscale serve --bg --https=8384 38384
  register: tailscale_serve_output
  failed_when: tailscale_serve_output.rc != 0
  changed_when: true
  # Here we access Web.<hostname>.<tailnet_name>.ts.net:<tailscale-port>.Handlers./.Proxy
  # and check if matches http://127.0.0.1:<service-port>
  when: >
    tailscale_active and
    tailscale_serve_status.Web.get(
      ansible_facts['hostname'] ~ '.' ~ tailnet_name ~ '.ts.net:8384',
      {}
    ).get(
      'Handlers',
      {}
    ).get(
      '/',
      {}
    ).get('Proxy', '') != 'http://127.0.0.1:38384'
