---
- name: Fail if syncthing_tsclient_key is not filled
  ansible.builtin.fail:
    msg: "Please set the variable 'syncthing_tsclient_key' in settings.local.yaml"
  when: syncthing_tsclient_key == ""

- name: Get the PUID for the user
  ansible.builtin.command: id -u {{ syncthing_username }}
  register: puid
  check_mode: false
  changed_when: false

- name: Get the PGID for the user
  ansible.builtin.command: id -g {{ syncthing_username }}
  register: pgid
  check_mode: false
  changed_when: false

- name: Create docker-compose directory for syncthing
  ansible.builtin.file:
    owner: root
    group: root
    mode: '0755'
    state: directory
    path: /srv/syncthing

- name: Copy docker-compose files to /srv/syncthing
  ansible.builtin.template:
    owner: root
    group: root
    mode: '0644'
    dest: /srv/syncthing/docker-compose.yml
    src: docker-compose.yml.j2
  vars:
    syncthing_user_id: "{{ puid.stdout }}"
    syncthing_user_group_id: "{{ pgid.stdout }}"

- name: Copy configuration files to /srv/syncthing/config
  ansible.builtin.copy:
    owner: root
    group: root
    mode: '0755'
    dest: /srv/syncthing/
    src: config
