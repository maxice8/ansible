---
- name: Enable cAdvisor docker
  community.docker.docker_container:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    name: cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - 9180:8080
    devices:
      - /dev/kmsg
    restart_policy: always
