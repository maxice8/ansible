services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_data:/data
    networks:
      - caddy_network
  
  whoami:
    image: traefik/whoami
    labels:
      caddy: whoami.maxice8.com
      caddy.reverse_proxy: "{{upstreams 80}}"
    restart: unless-stopped

networks:
  caddy_network:
    name: caddy_network
    driver: bridge

volumes:
  caddy_data:
  caddy_config: