---
- name: Create /srv/forgejo-runner/data
  ansible.builtin.file:
    path: /srv/forgejo-runner/data
    state: directory
    owner: 1000
    group: 1000
    mode: "0755"

- name: Template /srv/forgejo-runner/data/config.yml
  ansible.builtin.template:
    src: config.yaml.j2
    dest: /srv/forgejo-runner/data/config.yml
    owner: 1000
    group: 1000
    mode: "0644"
  notify: Restart Forgejo Runner

- name: Template /srv/forgejo-runner/data/entrypoint.sh
  ansible.builtin.template:
    src: entrypoint.sh.j2
    dest: /srv/forgejo-runner/data/entrypoint.sh
    owner: 1000
    group: 1000
    mode: "0755"
  notify: Restart Forgejo Runner

- name: Template /srv/forgejo-runner/docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /srv/forgejo-runner/docker-compose.yml
    owner: root
    group: root
    mode: "0644"
  notify: Restart Forgejo Runner

- name: Enable /srv/forgejo-runner
  community.docker.docker_compose_v2:
    project_src: /srv/forgejo-runner
    state: present
    build: never
